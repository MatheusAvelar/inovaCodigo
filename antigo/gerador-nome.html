    <script>
        const vogais = ["a", "e", "i", "o", "u"];
        const consoantes = ["b", "c", "d", "f", "g", "h", "j", "k", "l", "m", "n", "p", "q", "r", "s", "t", "v", "w", "x", "y", "z"];

        const botaoGerarNome = document.getElementById("gerarNome");
        const nomeGerado = document.getElementById("nomeGerado");

        function gerarNome() {
            const comprimentoNome = Math.floor(Math.random() * 5) + 4; // Comprimento entre 4 e 8 caracteres
            let nome = "";

            for (let i = 0; i < comprimentoNome; i++) {
                if (i % 2 === 0) {
                    nome += consoantes[Math.floor(Math.random() * consoantes.length)];
                } else {
                    nome += vogais[Math.floor(Math.random() * vogais.length)];
                }
            }

            return nome.charAt(0).toUpperCase() + nome.slice(1);
        }

        botaoGerarNome.addEventListener("click", () => {
            const nomeAleatorio = gerarNome();
            nomeGerado.textContent = `Nome Gerado: ${nomeAleatorio}`;
        });
    </script>
