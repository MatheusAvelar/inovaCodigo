    <script>
        function getUserIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    document.getElementById('userIP').value = userIP;
                })
                .catch(error => {
                    console.error("Ocorreu um erro ao obter o IP:", error);
                });
        }

        // Carregar IP automaticamente ao abrir a página
        window.onload = getUserIP;
    </script>
