<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Macas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .maca {
            flex: 1;
            min-width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .maca h2 {
            margin-top: 0;
        }
        .maca form {
            display: flex;
            flex-direction: column;
        }
        .maca label {
            margin-bottom: 5px;
        }
        .maca input, .maca select, .maca button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .maca button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .maca button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function fetchHorariosOcupados() {
            const macaId = document.getElementById('maca').value;
            const date = document.getElementById('date1').value;

            if (macaId && date) {
                // Fetching the occupied times (this should be done via an AJAX request to your PHP backend)
                fetch(`fetch_horarios_ocupados.php?maca=${macaId}&date=${date}`)
                    .then(response => response.json())
                    .then(data => {
                        // Clear previous options
                        const startSelect = document.getElementById('start-time1');
                        const endSelect = document.getElementById('end-time1');
                        startSelect.innerHTML = '';
                        endSelect.innerHTML = '';

                        // Add the available options
                        const allTimes = ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"];

                        allTimes.forEach(time => {
                            if (!data.includes(time)) {
                                const optionStart = document.createElement('option');
                                optionStart.value = time;
                                optionStart.textContent = time;
                                startSelect.appendChild(optionStart);

                                const optionEnd = document.createElement('option');
                                optionEnd.value = time;
                                optionEnd.textContent = time;
                                endSelect.appendChild(optionEnd);
                            }
                        });
                    });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Agendamento de Macas</h1>
        <div class="grid">
            <div class="maca">
                <form id="form1" action="agendar_maca.php" method="POST">
                    <label for="name1">Nome:</label>
                    <input type="text" id="name1" name="name" required>

                    <label for="maca">Maca:</label>
                    <select id="maca" name="maca" required onchange="fetchHorariosOcupados()">
                        <option value="">Selecione a maca</option>
                        <option value="1">Maca 1</option>
                        <option value="2">Maca 2</option>
                        <option value="3">Maca 3</option>
                        <option value="4">Maca 4</option>
                    </select>

                    <label for="date1">Data:</label>
                    <input type="date" id="date1" name="date" required onchange="fetchHorariosOcupados()">

                    <label for="start-time1">Hor치rio Inicial:</label>
                    <select id="start-time1" name="start_time" required>
                        <option value="">Selecione o hor치rio</option>
                    </select>

                    <label for="end-time1">Hor치rio Final:</label>
                    <select id="end-time1" name="end_time" required>
                        <option value="">Selecione o hor치rio</option>
                    </select>

                    <button type="submit">Agendar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
