<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Macas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .maca {
            flex: 1;
            min-width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .maca h2 {
            margin-top: 0;
        }
        .maca form {
            display: flex;
            flex-direction: column;
        }
        .maca label {
            margin-bottom: 5px;
        }
        .maca input, .maca select, .maca button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .maca button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .maca button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendamento de Macas</h1>
        <div class="grid">
            <!-- Maca 1 -->
            <div class="maca">
                <h2>Maca 1</h2>
                <form id="form1">
                    <label for="name1">Nome:</label>
                    <input type="text" id="name1" name="name1" required>
                    <label for="date1">Data:</label>
                    <input type="date" id="date1" name="date1" required>
                    <label for="time1">Horário:</label>
                    <select id="time1" name="time1" required>
                        <option value="">Selecione o horário</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                    </select>
                    <button type="button" onclick="agendar(1)">Agendar</button>
                </form>
            </div>

            <!-- Maca 2 -->
            <div class="maca">
                <h2>Maca 2</h2>
                <form id="form2">
                    <label for="name2">Nome:</label>
                    <input type="text" id="name2" name="name2" required>
                    <label for="date2">Data:</label>
                    <input type="date" id="date2" name="date2" required>
                    <label for="time2">Horário:</label>
                    <select id="time2" name="time2" required>
                        <option value="">Selecione o horário</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                    </select>
                    <button type="button" onclick="agendar(2)">Agendar</button>
                </form>
            </div>

            <!-- Maca 3 -->
            <div class="maca">
                <h2>Maca 3</h2>
                <form id="form3">
                    <label for="name3">Nome:</label>
                    <input type="text" id="name3" name="name3" required>
                    <label for="date3">Data:</label>
                    <input type="date" id="date3" name="date3" required>
                    <label for="time3">Horário:</label>
                    <select id="time3" name="time3" required>
                        <option value="">Selecione o horário</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                    </select>
                    <button type="button" onclick="agendar(3)">Agendar</button>
                </form>
            </div>

            <!-- Maca 4 -->
            <div class="maca">
                <h2>Maca 4</h2>
                <form id="form4">
                    <label for="name4">Nome:</label>
                    <input type="text" id="name4" name="name4" required>
                    <label for="date4">Data:</label>
                    <input type="date" id="date4" name="date4" required>
                    <label for="time4">Horário:</label>
                    <select id="time4" name="time4" required>
                        <option value="">Selecione o horário</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                    </select>
                    <button type="button" onclick="agendar(4)">Agendar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function agendar(macaId) {
            const form = document.getElementById(`form${macaId}`);
            const formData = new FormData(form);
            const name = formData.get('name' + macaId);
            const date = formData.get('date' + macaId);
            const time = formData.get('time' + macaId);

            // Validação simples
            if (!name || !date || !time) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            fetch('https://seu-servidor-exemplo.com/agendar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Agendamento realizado com sucesso!');
                    form.reset(); // Limpa o formulário após o envio
                } else {
                    alert('Houve um erro: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erro ao agendar:', error);
                alert('Houve um erro ao realizar o agendamento.');
            });
        }
    </script>
</body>
</html>
