<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Macas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .maca {
            flex: 1;
            min-width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .maca h2 {
            margin-top: 0;
        }
        .maca form {
            display: flex;
            flex-direction: column;
        }
        .maca label {
            margin-bottom: 5px;
        }
        .maca input, .maca select, .maca button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .maca button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .maca button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendamento de Macas</h1>
        <div class="grid">
            <div class="maca">
                <form id="form1">
                    <label for="name1">Nome:</label>
                    <input type="text" id="name1" name="name1" required>

                    <label for="maca">Selecione a Maca:</label>
                    <select id="maca" name="maca" required>
                        <option value="">Selecione a maca</option>
                        <option value="1">Maca 1</option>
                        <option value="2">Maca 2</option>
                        <option value="3">Maca 3</option>
                        <option value="4">Maca 4</option>
                    </select>

                    <label for="date1">Data:</label>
                    <input type="date" id="date1" name="date1" required>

                    <label for="start-time1">Horário Inicial:</label>
                    <select id="start-time1" name="start-time1" required>
                        <option value="">Selecione o horário</option>
                    </select>

                    <label for="end-time1">Horário Final:</label>
                    <select id="end-time1" name="end-time1" required>
                        <option value="">Selecione o horário</option>
                    </select>

                    <button type="button" onclick="agendar()">Agendar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Seletores dos elementos
            const macaSelect = document.getElementById('maca');
            const dateInput = document.getElementById('date1');
            const startTimeSelect = document.getElementById('start-time1');
            const endTimeSelect = document.getElementById('end-time1');

            function fetchHorariosOcupados() {
                const macaId = macaSelect.value;
                const date = dateInput.value;

                if (macaId && date) {
                    fetch(`fetch_horarios_ocupados.php?maca=${macaId}&date=${date}`)
                        .then(response => response.json())
                        .then(data => {
                            updateHorarioOptions(data);
                        })
                        .catch(error => console.error('Erro ao buscar horários ocupados:', error));
                }
            }

            function updateHorarioOptions(ocupados) {
                const allTimes = ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"];

                // Resetar opções
                startTimeSelect.innerHTML = '';
                endTimeSelect.innerHTML = '';

                let availableStartTimes = [];
                let availableEndTimes = [];

                // Adicionar opções disponíveis
                allTimes.forEach(time => {
                    if (!ocupados.includes(time)) {
                        availableStartTimes.push(time);
                        availableEndTimes.push(time);
                    }
                });

                // Preencher as opções de horário inicial
                availableStartTimes.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    startTimeSelect.appendChild(option);
                });

                // Preencher as opções de horário final com base no horário inicial selecionado
                startTimeSelect.addEventListener('change', function() {
                    const startTime = startTimeSelect.value;
                    endTimeSelect.innerHTML = ''; // Limpa opções antigas

                    let showEndTimes = allTimes.filter(time => time > startTime);
                    showEndTimes.forEach(time => {
                        if (!ocupados.includes(time)) {
                            const option = document.createElement('option');
                            option.value = time;
                            option.textContent = time;
                            endTimeSelect.appendChild(option);
                        }
                    });
                });

                // Inicializa com horários disponíveis
                startTimeSelect.dispatchEvent(new Event('change'));
            }

            // Event listeners
            macaSelect.addEventListener('change', fetchHorariosOcupados);
            dateInput.addEventListener('change', fetchHorariosOcupados);
        });

        function agendar() {
            const form = document.getElementById('form1');
            const formData = new FormData(form);

            fetch('agendar_maca.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Agendamento realizado com sucesso!');
                } else {
                    alert('Erro ao agendar: ' + data.errors.join(', '));
                }
            })
            .catch(error => console.error('Erro ao realizar o agendamento:', error));
        }
    </script>
</body>
</html>
