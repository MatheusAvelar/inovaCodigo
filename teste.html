<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Macas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .maca {
            flex: 1;
            min-width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .maca h2 {
            margin-top: 0;
        }
        .maca form {
            display: flex;
            flex-direction: column;
        }
        .maca label {
            margin-bottom: 5px;
        }
        .maca input, .maca select, .maca button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .maca button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .maca button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <div class="container">
        <h1>Agendamento de Macas</h1>
        <div class="grid">

                <form id="form1">

                        <option value="04:00">04:00</option>
                        <option value="05:00">05:00</option>
                        <option value="06:00">06:00</option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>

                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>

                        <option value="23:00">23:00</option>
                    </select>
                    <label for="end-time1">Hor치rio Final:</label>
                    <select id="end-time1" name="end-time1" required>
                        <option value="">Selecione o hor치rio</option>
                        <option value="01:00">01:00</option>

                        <option value="03:00">03:00</option>
                        <option value="04:00">04:00</option>
                        <option value="05:00">05:00</option>

                    </select>
                    <button type="button">Agendar</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
