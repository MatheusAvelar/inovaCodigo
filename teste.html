<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Macas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .maca {
            flex: 1;
            min-width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .maca h2 {
            margin-top: 0;
        }
        .maca form {
            display: flex;
            flex-direction: column;
        }
        .maca label {
            margin-bottom: 5px;
        }
        .maca input, .maca select, .maca button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .maca button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .maca button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendamento de Macas</h1>
        <div class="grid">
            <!-- Maca 1 -->
            <div class="maca">
                <h2>Maca 1</h2>
                <form id="form1">
                    <label for="name1">Nome:</label>
                    <input type="text" id="name1" name="name1" required>
                    <label for="date1">Data:</label>
                    <input type="date" id="date1" name="date1" required>
                    <label for="start-time1">Horário Inicial:</label>
                    <select id="start-time1" name="start-time1" required>
                        <option value="">Selecione o horário</option>
                        <option value="00:00">00:00</option>
                        <option value="01:00">01:00</option>
                        <option value="02:00">02:00</option>
                        <option value="03:00">03:00</option>
                        <option value="04:00">04:00</option>
                        <option value="05:00">05:00</option>
                        <option value="06:00">06:00</option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                        <option value="23:00">23:00</option>
                    </select>
                    <label for="end-time1">Horário Final:</label>
                    <select id="end-time1" name="end-time1" required>
                        <option value="">Selecione o horário</option>
                        <option value="01:00">01:00</option>
                        <option value="02:00">02:00</option>
                        <option value="03:00">03:00</option>
                        <option value="04:00">04:00</option>
                        <option value="05:00">05:00</option>
                        <option value="06:00">06:00</option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                        <option value="23:00">23:00</option>
                        <option value="24:00">24:00</option>
                    </select>
                    <button type="button" onclick="agendar(1)">Agendar</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        function agendar(macaId) {
            const form = document.getElementById(`form${macaId}`);
            const formData = new FormData(form);
            const name = formData.get('name' + macaId);
            const date = formData.get('date' + macaId);
            const startTime = formData.get('start-time' + macaId);
            const endTime = formData.get('end-time' + macaId);

            // Validação simples
            if (!name || !date || !startTime || !endTime) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (startTime >= endTime) {
                alert('O horário final deve ser depois do horário inicial.');
                return;
            }

            // Solicita ao backend a disponibilidade do intervalo de tempo
            fetch('https://seu-servidor-exemplo.com/verificar-disponibilidade', {
                method: 'POST',
                body: JSON.stringify({ macaId, date, startTime, endTime }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.disponivel) {
                    // Continua com o agendamento
                    fetch('https://seu-servidor-exemplo.com/agendar', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Agendamento realizado com sucesso!');
                            form.reset(); // Limpa o formulário após o envio
                        } else {
                            alert('Houve um erro: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao agendar:', error);
                        alert('Houve um erro ao realizar o agendamento.');
                    });
                } else {
                    alert('O horário selecionado já está ocupado. Por favor, escolha outro horário.');
                }
            })
            .catch(error => {
                console.error('Erro ao verificar disponibilidade:', error);
                alert('Houve um erro ao verificar a disponibilidade do horário.');
            });
        }
    </script>
</body>
</html>
