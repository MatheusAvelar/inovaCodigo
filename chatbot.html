<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot com ChatGPT</title>
</head>
<style>
        body {
        font-family: Arial, sans-serif;
    }

    .chat-container {
        max-width: 400px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
    }

    .chat-box {
        overflow-y: scroll;
        max-height: 300px;
    }

    .chat-message {
        margin: 5px;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .chat-message.bot {
        background-color: #f2f2f2;
    }

    .chat-message.user {
        background-color: #e5f9ff;
    }

    input[type="text"] {
        width: calc(100% - 70px);
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 8px 15px;
        margin: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">Bem-vindo! Como posso ajudá-lo?</div>
        </div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script>
        // Função para enviar mensagem do usuário
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            appendMessage(userInput, 'user');
            getBotResponse(userInput);
        }

        // Função para adicionar mensagem à caixa de chat
        function appendMessage(message, sender) {
            var chatBox = document.getElementById("chat-box");
            var messageElement = document.createElement("div");
            messageElement.innerText = message;
            messageElement.classList.add("chat-message", sender);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Função para receber resposta do bot
        async function getBotResponse(userInput) {
            appendMessage("Digitando...", 'bot');
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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',
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',
                    prompt: userInput,
                    max_tokens: 150
                }),
            });
            const data = await response.json();
            const botResponse = data.choices[0].text.trim();
            appendMessage(botResponse, 'bot');
        }
    </script>
</body>
</html>
