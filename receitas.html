    <script>
        // Definindo as receitas
        const receitas = {
            "omelete": ["ovos", "bacon", "queijo"],
            "panquecas": ["ovos", "farinha", "leite"],
            "bolo": ["ovos", "farinha", "açúcar", "leite"]
        };

        // Função para verificar se uma receita contém pelo menos um dos ingredientes fornecidos
        function receitaContemIngredientes(receitaIngredientes, ingredientesUsuario) {
            return receitaIngredientes.some(ingrediente => ingredientesUsuario.includes(ingrediente));
        }

        // Função para sugerir receitas com base nos ingredientes informados
        function sugerirReceitas() {
            const ingredientesUsuario = document.getElementById('ingredientes').value.split('\n').map(ingrediente => ingrediente.trim()).filter(ingrediente => ingrediente !== '');

            if (ingredientesUsuario.length === 0) {
                alert('Por favor, insira pelo menos um ingrediente.');
                return;
            }

            // Filtrar as receitas que contêm pelo menos um dos ingredientes fornecidos pelo usuário
            const receitasSugeridas = Object.entries(receitas)
                .filter(([receita, ingredientes]) => receitaContemIngredientes(ingredientes, ingredientesUsuario))
                .map(([receita]) => receita);

            // Exibir as receitas sugeridas
            const receitasDiv = document.getElementById('receitas');
            receitasDiv.innerHTML = '<h2>Receitas sugeridas:</h2>';
            if (receitasSugeridas.length === 0) {
                receitasDiv.innerHTML += '<p>Nenhuma receita encontrada com os ingredientes fornecidos.</p>';
            } else {
                receitasSugeridas.forEach(receita => {
                    const receitaElement = document.createElement('p');
                    receitaElement.textContent = receita;
                    receitasDiv.appendChild(receitaElement);
                });
            }
        }
    </script>
