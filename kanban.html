<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #kanban {
            display: flex;
        }

        .column {
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .column h2 {
            margin-top: 0;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            background-color: #fff;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn {
            margin-left: 5px;
            color: red;
            cursor: pointer;
        }

        form {
            margin-top: 20px;
        }

        form input, form button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Kanban</h1>
    
    <div id="kanban">
        <div id="todo" class="column" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
            <h2>To Do</h2>
            <ul id="todo-list" class="task-list" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
                <!-- Tarefas da coluna To Do serão inseridas aqui -->
            </ul>
        </div>
        
        <div id="doing" class="column" ondrop="drop(event, 'doing')" ondragover="allowDrop(event)">
            <h2>Doing</h2>
            <ul id="doing-list" class="task-list" ondrop="drop(event, 'doing')" ondragover="allowDrop(event)">
                <!-- Tarefas da coluna Doing serão inseridas aqui -->
            </ul>
        </div>
        
        <div id="done" class="column" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
            <h2>Done</h2>
            <ul id="done-list" class="task-list" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
                <!-- Tarefas da coluna Done serão inseridas aqui -->
            </ul>
        </div>
    </div>

    <form id="task-form">
        <input type="text" id="task-input" placeholder="Nova Tarefa">
        <button type="button" onclick="addTask()">Adicionar</button>
    </form>

    <script>
        // Função para permitir a solta de elementos
        function allowDrop(event) {
            event.preventDefault();
        }

        // Função para iniciar o arrasto
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        // Função para a solta do elemento
        function drop(event, target) {
            event.preventDefault();
            const taskId = event.dataTransfer.getData("text");
            const taskElement = document.getElementById(taskId);
            const targetList = document.getElementById(`${target}-list`);
            targetList.appendChild(taskElement);
            saveTasks(); // Salva as tarefas no armazenamento local
        }

        // Função para adicionar uma nova tarefa
        function addTask() {
            const taskInput = document.getElementById('task-input');
            const newTask = taskInput.value.trim();
            if (newTask !== '') {
                const todoList = document.getElementById('todo-list');
                const taskId = `task-${Date.now()}`; // Cria um ID único para a tarefa
                const taskElement = `<li id="${taskId}" class="draggable" draggable="true" ondragstart="drag(event)">${newTask}<span class="delete-btn" onclick="deleteTask('${taskId}')">X</span></li>`;
                todoList.innerHTML += taskElement;
                taskInput.value = '';
                saveTasks(); // Salva as tarefas no armazenamento local
            }
        }

        // Função para excluir uma tarefa
        function deleteTask(taskId) {
            const taskElement = document.getElementById(taskId);
            taskElement.parentNode.removeChild(taskElement);
            saveTasks(); // Salva as tarefas no armazenamento local
        }

        // Função para salvar as tarefas no armazenamento local
        function saveTasks() {
            const todoList = document.getElementById('todo-list').innerHTML;
            const doingList = document.getElementById('doing-list').innerHTML;
            const doneList = document.getElementById('done-list').innerHTML;
            localStorage.setItem('todo', todoList);
            localStorage.setItem('doing', doingList);
            localStorage.setItem('done', doneList);
        }

        // Função para carregar as tarefas do armazenamento local ao carregar a página
        window.onload = function() {
            const todo = localStorage.getItem('todo');
            const doing = localStorage.getItem('doing');
            const done = localStorage.getItem('done');
            document.getElementById('todo-list').innerHTML = todo || '';
            document.getElementById('doing-list').innerHTML = doing || '';
            document.getElementById('done-list').innerHTML = done || '';
        };
    </script>
</body>
</html>
