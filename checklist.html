     crossorigin="anonymous"></script>

<body>
    <header class="navbar">
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="projetos.html">Projetos</a>

            <a href="https://matheusavelar.github.io/">Currículo</a>
        </nav>
    </header>
    <div class="centro">
        <div class="consulta-cep"> <!-- Renomeie a classe -->
            <center><h1>Checklist</h1></center>
            <div class="itens-container">
                <div class="itens-list">
                    <h2>Itens</h2>
                    <div class="checklist-container" id="itensContainer">
                    </div>
                </div>
            
                <div class="itens-verificados">
                    <h2>Itens Verificados</h2>
                    <div class="checklist-container" id="itensVerificadosContainer">
                    </div>
                </div>
            </div>
            <button onclick="adicionarItem()">Adicionar Item</button>
        </div>
    </div>

<script>
    // Função para adicionar um novo item à lista
    function adicionarItem() {
        var itemName = prompt("Digite o nome do item:");
        if (itemName) {
            var novoItem = document.createElement('div');
            novoItem.className = 'checklist-item';
            novoItem.innerHTML = `
                <input type="checkbox" id="item-${itemName}" onchange="moverItem('${itemName}')">
                <label for="item-${itemName}">${itemName}</label>
            `;
            document.getElementById('itensContainer').appendChild(novoItem);
        }
    }

    // Função para mover um item marcado para a lista de itens verificados
    function moverItem(itemName) {
        var item = document.getElementById(`item-${itemName}`);
        var containerDestino = document.getElementById('itensVerificadosContainer');

        if (item.checked) {
            containerDestino.appendChild(item.parentNode);
        } else {
            document.getElementById('itensContainer').appendChild(item.parentNode);
        }
    }
</script>
</body>
</html>
