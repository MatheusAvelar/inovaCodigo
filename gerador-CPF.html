    <script>
        document.getElementById("gerar").addEventListener("click", function () {
            const cpf = document.getElementById("cpf").value.trim(); // Trim whitespace
            if (cpf === "") {
                const resultado = document.getElementById("resultado");
                resultado.innerHTML = `<p>Por favor, digite um CPF válido.</p>`;
                return; // Exit the function
            }
        
            // Remova a consulta de CEP e ajuste para validar CPF
            if (validaCPF(cpf)) {
                const resultado = document.getElementById("resultado");
                resultado.innerHTML = `
                    <h2>CPF:</h2>
                    <p>${cpf}</p>
                    <p>CPF válido.</p>
                `;
            } else {
                const resultado = document.getElementById("resultado");
                resultado.innerHTML = `<p>CPF inválido.</p>`;
            }
        });

        function validaCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, ''); // Remove caracteres não numéricos
            
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false; // CPF deve ter 11 dígitos e não pode ser formado por uma sequência de números iguais
            }
            
            var soma = 0;
            for (var i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            
            var resto = soma % 11;
            
            var digitoVerificador1 = resto < 2 ? 0 : 11 - resto;
            
            if (parseInt(cpf.charAt(9)) !== digitoVerificador1) {
                return false;
            }
            
            soma = 0;
            for (var i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            
            resto = soma % 11;
            
            var digitoVerificador2 = resto < 2 ? 0 : 11 - resto;
            
            return parseInt(cpf.charAt(10)) === digitoVerificador2;
        }       
    </script>
