    <script>
        const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";

        const botaoGerarSenha = document.getElementById("gerarSenha");
        const senhaGerada = document.getElementById("senhaGerada");

        function gerarSenha(tamanho) {
            let senha = "";
            for (let i = 0; i < tamanho; i++) {
                const randomIndex = Math.floor(Math.random() * caracteres.length);
                senha += caracteres.charAt(randomIndex);
            }
            return senha;
        }

        botaoGerarSenha.addEventListener("click", () => {
            const tamanhoSenha = parseInt(document.getElementById("tamanho").value);
            if (isNaN(tamanhoSenha) || tamanhoSenha < 4 || tamanhoSenha > 32) {
                senhaGerada.textContent = "Tamanho de senha inválido.";
            } else {
                const senhaAleatoria = gerarSenha(tamanhoSenha);
                senhaGerada.textContent = `Senha Gerada: ${senhaAleatoria}`;
            }
        });
    </script>
